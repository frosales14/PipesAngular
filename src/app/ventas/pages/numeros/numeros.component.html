<div class="text-layout">
    <h1>DecimalPipe yporcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el common module
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card
            header="Ventas Netas"
            subheader = "Del presente año">
            <i class="pi pi-dollar"></i>
            {{ totalNeto | number}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card
            header="Ventas Brutas"
            subheader = "Del presente año">
            {{ totalNeto | currency:'Lps.':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card
            header="Ventas porcentaje"
            subheader = "Del presente año">
            {{ porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
